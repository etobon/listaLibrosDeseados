<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout::head"></head>


<body>

	<header th:replace="layout/layout::header"></header>

	<div class="container my-4">

		<div class="card bg-light"></div>
		<div class="card-header" th:text="${titulo}"></div>
		<div class="card-body">
			<a class="btn btn-secondary btn-xs"
				th:href="@{'/verInfoUsuario/' + ${listaDeseo.usuario.id} } "
				th:text="'&laquo; volver'"></a>
			<h4 class="card-title"></h4>

			<!-- formulario -->

			<form id="frm" name="frm" th:action="@{/listaDeseo/verLibrosDesdeGoogleBooks}"
				th:object="${listaDeseo}" method="post">

				<div class="form-group row">
					<label class="col-sm-2 col-form-label" th:text="'Usuario'"></label>
					<div class="col-sm-6">
						<input th:value="${listaDeseo.usuario.username}"
							disabled="disabled" class="form-control" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-2 col-form-label" th:text="'Nombre'" ></label>
					<div class="col-sm-6">
						<input type="text" th:field="*{nombre}" class="form-control" placeholder="Nombre de la lista" />
					</div>
				</div>

				<div class=" form-group row">
					<label class="col-sm-2 col-form-label" th:text="'Descripción'"></label>
					<div class="col-sm-6">
						<textarea th:field="*{descripcion}" class="form-control" placeHolder="Escriba una descripción de la lista" ></textarea>
					</div>
					
					<div class="col-sm-4">
						<a class="btn btn-info"
							onclick="return document.getElementById('frm').submit();"
							th:text="'Buscar libros en Google Books'"></a>
					</div>
					
				</div>

				<div class="form-group row my-4">
					
					<div class="bg-dark text-white my-4"
						th:text="'Lista de libros seleccionados'">

						<table class="table table-bordered">
							<thead>
								<tr>
									<th>Autor</th>
									<th>Titulo</th>
									<th>Publisher</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>x</td>
								</tr>
							</tbody>
						</table>

					</div>

				</div>

				<div class="form-group row my-2">
					<div class="col-sm-6">
						<input type="submit" th:value="${titulo}" class="btn btn-primary" />
					</div>

				</div>

			</form>

		</div>
	</div>

	<footer th:replace="layout/layout::footer"></footer>

	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>


</body>
</html>
