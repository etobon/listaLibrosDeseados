<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout::head"></head>
<body>

	<header th:replace="layout/layout::header"></header>

	<div class="container py-4">

		<h1 class="text text-primary" th:text="${titulo}"></h1>


		<div class="col-sm-2 row">
			<img th:src="${libro.thumbnail}" style="width: 240px; height: auto;" />
		</div>

		<div class="col-sm-10 row">

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Autor</label>
				<div class="col-sm-6 form-control " th:text="${libro.authors}"></div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Publisher</label>
				<div class="col-sm-6 form-control " th:text="${libro.publisher}"></div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">ISBN</label>
				<div class="col-sm-6 form-control " th:text="${libro.isbn}"></div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Descripci√≥n</label>
				<div class="col-sm-6 form-control " th:text="${libro.description}"></div>
			</div>
		</div>

	</div>

	<p><hr /></p>

	<footer th:replace="layout/layout::footer"></footer>

		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"

		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
		integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
		integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
		crossorigin="anonymous"></script>

</body>
</html>
