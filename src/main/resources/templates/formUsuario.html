<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout::head"></head>
<body>

	<header th:replace="layout/layout::header"></header>

	<div class="container my-4">

		<h1 th:text="${titulo}"></h1>

		<form th:action="@{/formUsuario}" th:object="${usuario}" method="post">
			<table class="table table-bordered">

				<tr>
					<td style="width: 200px;">Username</td>
					<td><input type="text" th:field="*{username}"
						class="form-control" th:errorClass="'form-control alert-danger'" />
						<small class="form-text text-danger"
						th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
					</td>

				</tr>
				<tr>
					<td>Password</td>
					<td><input type="text" th:field="*{password}"
						class="form-control" th:errorClass="'form-control alert-danger'" />
						<small class="form-text text-danger"
						th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
					</td>
				</tr>
				<tr>
					<td><input type="submit" value="Crear usuario"
						class="btn btn-primary" /></td>
				</tr>
			</table>

			<input type="hidden" th:field="*{id}" />


		</form>

	</div>

	<footer th:replace="layout/layout::footer"></footer>

	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

</body>
</html>
