<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout::head"></head>
<body>

	<header th:replace="layout/layout::header"></header>

	<div class="container my-4">

		<div class="card bg-light">
			<div class="card-header" th:text=${titulo}></div>
			<div class="card-body">

				<h4 class="card-title">
					<a class="btn btn-success btn-xs" th:href="@{/formUsuario}">Crear
						Usuario</a>
				</h4>

				<table class="table table-bordered">
					<thead class="bg-dark text-light">
						<tr>
							<th>View Listas</th>
							<th>username</th>
							<th>password</th>
							<th>Create At</th>
							<th>crear Lista Deseo</th>
							<th>editar</th>
							<th>eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="usuario: ${usuarios}">
							<td><a class="btn btn-primary" th:href="@{/verInfoUsuario/}+${usuario.id}" th:text="${usuario.id}" title="Ver listas de deseos"></a></td>
							<td th:text="${usuario.username}"></td>
							<td th:text="${usuario.password}"></td>
							<td th:text="${usuario.createAt}"></td>
							
							<td><a class="btn btn-success btn-xs"
								th:href="@{/listaDeseo/formListaDeseo/} + ${usuario.id}">Crear Lista</a></td>
							
							<td><a class="btn btn-primary btn-xs"
								th:href="@{/formUsuario/} + ${usuario.id}">Editar</a></td>
							<td><a class="btn btn-danger btn-xs"
								th:href="@{/eliminarUsuario/} + ${usuario.id}"
								onclick="return confirm('Esta seguro de eliminar el registro?');">Eliminar</a></td>
						</tr>
					</tbody>
				</table>


			</div>
		</div>


	</div>

	<footer th:replace="layout/layout::footer"></footer>
</body>

<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
	integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
	integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>


</html>
